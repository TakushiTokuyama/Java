<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>springProject03</title>
</head>
<style>
@media screen and (min-width: 768px) {
	.chart_container {
		width: 640px;
	}
}

.chart_block {
	display: inline-block;
}
</style>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<div th:replace="com/layout::header"></div>
	<div>
		<div class="card-body chart_container chart_block">
			<canvas id="myChart" width="" height="" class=""></canvas>
			<script th:inline="javascript">

			 var employees = [[${employees}]];
			 var visit = [[${visit}]];
			 var construct = [[${construct}]];
			 console.log(employees);

				var ctx = document.getElementById('myChart').getContext('2d');
				var myChart = new Chart(ctx, {
					type : 'bar',
					data : {

						labels : [ employees[0].name, employees[1].name, employees[2].name, employees[3].name, employees[4].name, employees[5].name ],
						datasets : [ {
							label : visit,
							data : [ 8, 5, 3, 5, 4, 3 ],
							backgroundColor : 'rgba(54, 162, 235, 0.2)',
							borderColor : 'rgba(54, 162, 235, 1)',
							borderWidth : 1,
						}, {
							label : construct,
							data : [ 2, 1, 3, 0, 1, 2 ],
							backgroundColor : 'rgba(255, 99, 132, 0.2)',
							borderColor : 'rgba(255, 99, 132, 1)',
							borderWidth : 1
						} ]
					},
					options : {
						scales : {
							yAxes : [ {
								ticks : {
									beginAtZero : true
								}
							} ]
						}
					}
				});
			</script>
		</div>
	</div>
	<div th:replace="com/layout::footer"></div>
</body>
</html>
