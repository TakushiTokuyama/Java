<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" />
<title>Members</title>
</head>
<body>
	<div class="container">
		<form method="post" action="/register">
			<div class="row">
				<div class="col-sm-4">
					タイムカード出社:<input type="submit" value="出社" />
				</div>

			</div>
		</form>
	</div>
	<div class="container">
		<form method="post" action="/update">
			<div class="row">
				<div class="col-sm-4">
					タイムカード退社:<input type="submit" value="退社" />
				</div>
			</div>
		</form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">id</div>
			<div class="col-sm-2">name</div>
			<div class="col-sm-2">ymd</div>
			<div class="col-sm-2">syusyatime</div>
			<div class="col-sm-2">taisyatime</div>
			<div class="col-sm-2">totaltime</div>
		</div>
	</div>
	<div class="container">
		<div class="row" th:each="obj : ${members}">
			<div class="col-sm-2" th:text="${obj.id}"></div>
			<div class="col-sm-2" th:text="${obj.name}"></div>
			<div class="col-sm-2" th:text="${obj.ymd}"></div>
			<div class="col-sm-2" th:text="${obj.syusyatime}"></div>
			<div class="col-sm-2" th:text="${obj.taisyatime}"></div>
			<div class="col-sm-2" th:text="${obj.totaltime}"></div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
